<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas JavaScript - Cuadro de dialogo de confirmacion</title>
    <script>
        //Cuadro de dialogo de confirmacion en JavaScript
        function confirmarAccesoURL()
        {
            return confirm("¿Está seguro que desea acceder a la web proyectoA");
        }
    </script>
</head>
<body>
    <p>Ejemplo de acceso a sitio web, previo confirmacion:</p>
    <a href="https//www.proyectoa.com" onclick="confirmarAccesoURL()">Acceder a ProyectoA</a>
</body>
</html>
